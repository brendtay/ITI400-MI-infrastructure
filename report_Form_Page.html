!DOCTYPE html> 
<html lang="en"> 
<head>
 <meta charset="UTF-8">
 <meta name="viewport"content="width=device-width, initial-scale=1.0">
 <title>Issue Reporting - YYY Infrastructure</title>
 <style>
body {
font-family: Arial, sans-serif;
 margin: 20px; 
} 
form { 
max-width: 600px; 
margin: 0 auto;
 }
 label {
 font-weight: bold;
 }
input, select, textarea { 
width: 100%; 
margin-bottom: 15px;
 padding: 10px;
 border: 1px solid #ccc; 
border-radius: 5px;
 }
button { 
padding: 10px 20px; 
background-color: #28a745; 
color: white; 
border: none;
 border-radius: 5px; 
cursor: pointer;
 } 
</style>
 </head>
 <body>
 <h1>Report an Issue - YYY Infrastructure</h1>
 <form>
 <label for="issue-type">Issue Type:</label>
 <select id="issue-type" name="issue-type"> 
<option value="pothole">Pothole</option> 
<optionvalue="sidewalk">Broken Sidewalk</option>
 <option value="streetlight">Streetlight Issue</option> 
<optionvalue="drainage">Drainage Problem</option> 
<option value="other">Other</option> </select>
 <labelfor="location">Location (Address or GPS Coordinates):</label> 
<input type="text" id="location" name="location"required> 
<label for="description">Description of the Issue:</label>
 <textarea id="description" name="description"rows="4" required></textarea> 
<label for="photo">Upload Photo:</label>
 <input type="file" id="photo" name="photo"accept="image/*" multiple>
 <label for="contact-name">Your Name (Optional):</label>
 <input type="text" id="contact-name" name="contact-name"> 
<label for="contact-email">Your Email (Optional):</label> 
<input type="email"id="contact-email" name="contact-email">
 <button type="submit">Submit</button>
 </form> 
</body> 
</html>
